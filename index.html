<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
  </head>
  <body>
    <header>
      <h1>Task Manager</h1>
      <button id="theme-toggle">🌙</button>
    </header>
    <main class="task-manager">
      <!-- Section 1 -Task input form -->
      <section class="task-input-section">
        <form class="task-form">
          <input
            type="text"
            class="task-input"
            placeholder="Add a new task"
            required
          />
          <button type="submit" class="add-task-button">Add</button>
        </form>
        <!-- Task List Container -->
        <div class="task-list-container">
          <h2>Task List</h2>
          <ul class="task-list">
            <li class="task-item">
              <input type="checkbox" class="task-checkbox" />
              <span class="task-text">Go to the gym</span>
              <div class="task-actions">
                <button class="edit-btn">✏️</button>
                <button class="delete-btn">🗑️</button>
              </div>
            </li>
            <li class="task-item">
              <input type="checkbox" class="task-checkbox" />
              <span class="task-text">Buy groceries</span>
              <div class="task-actions">
                <button class="edit-btn">✏️</button>
                <button class="delete-btn">🗑️</button>
              </div>
            </li>
            <li class="task-item">
              <input type="checkbox" class="task-checkbox" />
              <span class="task-text">Read a book</span>
              <div class="task-actions">
                <button class="edit-btn">✏️</button>
                <button class="delete-btn">🗑️</button>
              </div>
            </li>
            <li class="task-item">
              <input type="checkbox" class="task-checkbox" />
              <span class="task-text">Go for Walk</span>
              <div class="task-actions">
                <button class="edit-btn">✏️</button>
                <button class="delete-btn">🗑️</button>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
